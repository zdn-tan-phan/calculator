<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/gridsystem.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="App">
		<div class="calculator" >
			<div class="screen">
				<h2 class="screen-result">0</h2>
			</div>
			<div class="keyboard row">
				<div class="col l-9"></div>
				<div class="col l-3">
					<button class="btn button-c" data-action="clear">C</button>
				</div>
				<div class="col l-3">
					<button class="btn button-7">7</button>
				</div>
				<div class="col l-3">
					<button class="btn button-8">8</button>
				</div>
				<div class="col l-3">
					<button class="btn button-9">9</button>
				</div>
				<div class="col l-3">
					<button data-action="divide" class="operator btn button-div">:</button>
				</div>
				<div class="col l-3">
					<button class="btn button-4">4</button>
				</div>
				<div class="col l-3">
					<button class="btn button-5">5</button>
				</div>
				<div class="col l-3">
					<button class="btn button-6">6</button>
				</div>
				<div class="col l-3">
					<button data-action="multiply" class="operator btn button-mul">X</button>
				</div>
				<div class="col l-3">
					<button class="btn button-1">1</button>
				</div>
				<div class="col l-3">
					<button class="btn button-2">2</button>
				</div>
				<div class="col l-3">
					<button class="btn button-3">3</button>
				</div>
				<div class="col l-3">
					<button data-action="subtract" class="operator btn button-sub">-</button>
				</div>
				<div class="col l-3">
					<button class="btn button-7">0</button>
				</div>
				<div class="col l-3">
					<button data-action="decimal" class="btn button-dot">.</button>
				</div>
				<div class="col l-3">
					<button data-action="calculate" class="btn button-result">=</button>
				</div>
				<div class="col l-3">
					<button data-action="add" class="operator btn button-add">+</button>
				</div>
			</div>
	
		</div>
	</div>
</body>
<script src = "main.js"></script>
<!-- <script src = "oop.js"></script> -->
</html>
